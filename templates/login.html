<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-600 flex items-center justify-center min-h-screen">

    <div class="bg-white/10 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-full max-w-md text-white">
        <h2 class="text-3xl font-bold mb-6 text-center">Welcome Back ðŸ‘‹</h2>
        {% if error %}
            <p class="bg-red-500 text-white text-center py-2 rounded mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST" class="space-y-6">
            <div>
                <label class="block mb-1 font-semibold">Username</label>
                <input type="text" name="username" required
                       class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>

            <div>
                <label class="block mb-1 font-semibold">Password</label>
                <input type="password" name="password" required
                       class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-500 py-3 rounded-lg font-bold hover:bg-blue-400 transition">
                Login
            </button>

            <p class="text-center text-sm mt-4">
                Donâ€™t have an account? 
                <a href="{{ url_for('register') }}" class="text-blue-300 hover:underline">Sign up here</a>
            </p>
        </form>
    </div>

</body>
</html>
