<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a0a0a] flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center bg-[#18181b] border border-[#27272a] p-3 rounded-lg mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                    </path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-sm text-[#71717a]">Enter your credentials to access your account</p>
        </div>

        <!-- Form Card -->
        <div class="bg-[#18181b] border border-[#27272a] rounded-lg p-6">
            {% if error %}
            <div class="bg-red-500/10 border border-red-500/50 text-red-400 text-sm py-2.5 px-3 rounded-md mb-4">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-white">Username</label>
                    <input type="text" name="username" required
                        class="w-full px-3 py-3.5 bg-[#0a0a0a] border border-[#27272a] rounded-md text-white placeholder-[#71717a] focus:outline-none focus:ring-2 focus:ring-[#3f3f46] focus:border-transparent transition-all"
                        placeholder="Enter your username">
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-medium text-white">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-3 py-3.5 bg-[#0a0a0a] border border-[#27272a] rounded-md text-white placeholder-[#71717a] focus:outline-none focus:ring-2 focus:ring-[#3f3f46] focus:border-transparent transition-all"
                        placeholder="Enter your password">
                </div>

                <button type="submit"
                    class="w-full bg-white text-black py-2.5 rounded-md font-medium text-sm hover:bg-[#e5e5e5] transition-colors mt-6">
                    Login
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-sm text-[#71717a] mt-6">
            Don't have an account?
            <a href="{{ url_for('register') }}" class="text-white hover:underline">Sign up</a>
        </p>
    </div>

</body>

</html>
