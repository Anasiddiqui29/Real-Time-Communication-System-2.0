<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <!-- Network Monitor Panel -->
    <div class="network-monitor" id="networkMonitor">
        <div class="monitor-header">
            <div class="monitor-title">
                <span class="encryption-indicator"></span>
                Network Monitor
            </div>
            <div class="monitor-controls">
                <button class="monitor-btn" onclick="clearPacketLog()">Clear</button>
                <button class="monitor-btn" onclick="toggleMonitor()">âˆ’</button>
            </div>
        </div>
        <div id="monitorContent">
            <div class="monitor-stats">
                <div class="stat-box">
                    <div class="stat-label">PACKETS SENT</div>
                    <div class="stat-value" id="packetsSent">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">PACKETS RECV</div>
                    <div class="stat-value" id="packetsReceived">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ENCRYPTED</div>
                    <div class="stat-value" id="encryptedCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">DATA SIZE</div>
                    <div class="stat-value" id="totalData">0 KB</div>
                </div>
            </div>
            <div class="packet-log" id="packetLog">
                <div style="color: #8696a0; text-align: center; padding: 20px;">
                    Waiting for network activity...
                </div>
            </div>
        </div>
    </div>




    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>{{ username }}</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="user-list" id="userList">
                <!-- Users will be populated here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div id="emptyState" class="empty-state">
                <div style="font-size: 80px;">ðŸ’¬</div>
                <h3>Select a user to start chatting</h3>
            </div>

            <div id="chatContent" style="display: none;">
                <div class="chat-header">
                    <div class="chat-user-info">
                        <div class="user-avatar" id="chatAvatar"></div>
                        <div>
                            <div class="user-name" id="chatUsername"></div>
                            <div class="user-status">online</div>
                        </div>
                    </div>
                    <button class="call-btn" id="callBtn" onclick="initiateCall()">
                        ðŸ“ž Voice Call
                    </button>
                </div>
                <div class="messages" id="messages"></div>
                <div class="message-input-area">
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">
                    <button class="file-btn" onclick="document.getElementById('fileInput').click()"
                        title="Send file">ðŸ“Ž</button>
                    <input type="text" class="message-input" id="messageInput" placeholder="Type a message"
                        onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Call Modal -->
    <div class="call-modal" id="callModal">
        <div class="call-box">
            <div class="call-avatar" id="callAvatar"></div>
            <div class="call-status" id="callStatus"></div>
            <div class="call-subtitle" id="callSubtitle"></div>
            <div class="call-actions" id="callActions"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const currentUser = "{{ username }}";
        let selectedUser = null;
        let peerConnection = null;
        let localStream = null;
        let remoteAudio = new Audio();

        // Network Monitor Variables
        let packetsSent = 0;
        let packetsReceived = 0;
        let encryptedCount = 0;
        let totalDataSize = 0;
        let ringtone = new Audio('/static/ringtone.mp3');
        let isSocketConnected = false;
        let audioEnabled = false;

        // AES Encryption Key (shared secret - in production use key exchange)
        const ENCRYPTION_KEY = "RealTimeCommunicationSystem2024SecureKey";

        ringtone.loop = true;
        remoteAudio.autoplay = true;

        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // AES Encryption/Decryption Functions
        function encryptMessage(message) {
            try {
                const encrypted = CryptoJS.AES.encrypt(message, ENCRYPTION_KEY).toString();
                console.log('ðŸ”’ Message encrypted');
                return encrypted;
            } catch (e) {
                console.error('Encryption error:', e);
                return message;
            }
        }

        function decryptMessage(encryptedMessage) {
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedMessage, ENCRYPTION_KEY);
                const plaintext = decrypted.toString(CryptoJS.enc.Utf8);
                console.log('ðŸ”“ Message decrypted');
                return plaintext;
            } catch (e) {
                console.error('Decryption error:', e);
                return encryptedMessage;
            }
        }

        // File Encryption/Decryption
        function encryptFile(arrayBuffer) {
            try {
                const wordArray = CryptoJS.lib.WordArray.create(arrayBuffer);
                const encrypted = CryptoJS.AES.encrypt(wordArray, ENCRYPTION_KEY).toString();
                console.log('ðŸ”’ File encrypted');
                return encrypted;
            } catch (e) {
                console.error('File encryption error:', e);
                return null;
            }
        }

        function decryptFile(encryptedData) {
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedData, ENCRYPTION_KEY);
                const typedArray = convertWordArrayToUint8Array(decrypted);
                console.log('ðŸ”“ File decrypted');
                return typedArray;
            } catch (e) {
                console.error('File decryption error:', e);
                return null;
            }
        }

        function convertWordArrayToUint8Array(wordArray) {
            const words = wordArray.words;
            const sigBytes = wordArray.sigBytes;
            const u8 = new Uint8Array(sigBytes);
            for (let i = 0; i < sigBytes; i++) {
                u8[i] = (words[i >>> 2] >>> (24 - (i % 4) * 8)) & 0xff;
            }
            return u8;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Enable audio on first user interaction
        function enableAudio() {
            if (!audioEnabled) {
                ringtone.play().then(() => {
                    ringtone.pause();
                    ringtone.currentTime = 0;
                    audioEnabled = true;
                    console.log('Audio enabled for this session');
                    document.getElementById('audioBanner').classList.remove('show');
                }).catch(e => {
                    console.log('Audio enable attempt:', e);
                    // Show banner if audio is blocked
                    if (!audioEnabled) {
                        document.getElementById('audioBanner').classList.add('show');
                    }
                });
            }
        }

        function enableAudioManually() {
            ringtone.play().then(() => {
                ringtone.pause();
                ringtone.currentTime = 0;
                audioEnabled = true;
                console.log('Audio manually enabled');
                document.getElementById('audioBanner').classList.remove('show');
            }).catch(e => {
                console.error('Failed to enable audio:', e);
                alert('Please allow audio playback in your browser settings');
            });
        }

        // Enable audio on any click or keypress
        document.addEventListener('click', enableAudio, { once: false });
        document.addEventListener('keypress', enableAudio, { once: false });

        // Try to enable audio when page loads and show banner if it fails
        window.addEventListener('load', () => {
            setTimeout(enableAudio, 500);
        });

        // Socket events
        socket.on('connect', () => {
            console.log('Connected to server');
            isSocketConnected = true;
            logPacket('SOCKET', 'RECV', 'Connection established', false);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            isSocketConnected = false;
            logPacket('SOCKET', 'SEND', 'Connection lost', false);
        });

        socket.on('user_list', (users) => {
            logPacket('USER_LIST', 'RECV', users, false);
            console.log('Received user list:', users);
            console.log('Current user:', currentUser);
            updateUserList(users);
        });

        socket.on('receive_message', (data) => {
            logPacket('MESSAGE', 'RECV', data.message, data.encrypted);
            if (data.sender === selectedUser) {
                // Decrypt message if encrypted
                let message = data.message;
                if (data.encrypted) {
                    message = decryptMessage(data.message);
                }
                addMessage(message, 'received', data.sender);
            }
        });

        socket.on('receive_file', (data) => {
            logPacket('FILE', 'RECV', data.file_data, true);
            if (data.sender === selectedUser) {
                addFileMessage(data.file_name, data.file_size, data.file_data, 'received', data.sender);
            }
        });

        socket.on('file_sent', (data) => {
            console.log(`File ${data.file_name} sent to ${data.recipient}`);
        });

        socket.on('message_sent', (data) => {
            console.log('Message sent successfully:', data);
        });

        socket.on('incoming_call', async (data) => {
            logPacket('VOICE_CALL', 'RECV', 'Incoming call', false);
            showIncomingCall(data.caller, data.offer);
        });

        socket.on('call_answered', async (data) => {
            logPacket('VOICE_CALL', 'RECV', 'Call answered', false);
            await handleCallAnswer(data.answer);
        });

        socket.on('ice_candidate', async (data) => {
            if (data.candidate && peerConnection) {
                try {
                    console.log('Adding ICE candidate');
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (error) {
                    console.error('Error adding ICE candidate:', error);
                }
            }
        });

        socket.on('call_ended', () => {
            logPacket('VOICE_CALL', 'RECV', 'Call ended', false);
            endCall();
        });

        function updateUserList(users) {
            console.log('Updating user list with:', users);
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            users.forEach(username => {
                console.log('Processing user:', username, 'Current user:', currentUser);
                if (username !== currentUser) {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    if (username === selectedUser) {
                        userItem.classList.add('active');
                    }
                    userItem.onclick = () => selectUser(username);

                    userItem.innerHTML = `
                        <div class="user-avatar">${username.charAt(0).toUpperCase()}</div>
                        <div class="user-info">
                            <div class="user-name">${username}</div>
                            <div class="user-status">online</div>
                        </div>
                    `;

                    userList.appendChild(userItem);
                }
            });
        }

        function selectUser(username) {
            selectedUser = username;
            const emptyState = document.getElementById('emptyState');
            const chatContent = document.getElementById('chatContent');

            emptyState.style.display = 'none';
            chatContent.style.display = 'flex';
            chatContent.style.flex = '1';
            chatContent.style.flexDirection = 'column';

            document.getElementById('chatUsername').textContent = username;
            document.getElementById('chatAvatar').textContent = username.charAt(0).toUpperCase();
            document.getElementById('messages').innerHTML = '';

            // Re-render user list to update active state
            const userItems = document.querySelectorAll('.user-item');
            userItems.forEach(item => {
                const userName = item.querySelector('.user-name').textContent;
                if (userName === username) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message && selectedUser && isSocketConnected) {
                // Encrypt message before sending
                const encryptedMessage = encryptMessage(message);

                socket.emit('send_message', {
                    recipient: selectedUser,
                    message: encryptedMessage,
                    encrypted: true
                });

                logPacket('MESSAGE', 'SEND', encryptedMessage, true);

                // Display original message locally
                addMessage(message, 'sent');
                input.value = '';
            } else if (!isSocketConnected) {
                console.log('Socket not connected yet, please wait...');
            }
        }

        function addMessage(text, type, sender = null) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let content = '';
            if (type === 'received' && sender) {
                content = `<div class="message-sender">${sender}</div>`;
            }
            content += `<div>${text}</div>`;

            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!selectedUser) {
                alert('Please select a user first');
                return;
            }

            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const arrayBuffer = e.target.result;

                // Encrypt file
                const encryptedData = encryptFile(arrayBuffer);

                if (encryptedData) {
                    // Send encrypted file
                    socket.emit('send_file', {
                        recipient: selectedUser,
                        file_data: encryptedData,
                        file_name: file.name,
                        file_size: file.size
                    });

                    logPacket('FILE', 'SEND', encryptedData, true);
                    // Show in chat
                    addFileMessage(file.name, file.size, encryptedData, 'sent');
                } else {
                    alert('Failed to encrypt file');
                }
            };
            reader.readAsArrayBuffer(file);

            // Reset input
            event.target.value = '';
        }

        function addFileMessage(fileName, fileSize, encryptedData, type, sender = null) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let senderLabel = '';
            if (type === 'received' && sender) {
                senderLabel = `<div class="message-sender">${sender}</div>`;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${senderLabel}
                    <div class="file-message" onclick="downloadFile('${fileName}', '${encryptedData}')">
                        <div class="file-icon">ðŸ“„</div>
                        <div class="file-info">
                            <div class="file-name">${fileName}</div>
                            <div class="file-size">${formatFileSize(fileSize)}</div>
                        </div>
                        <button class="download-btn" onclick="event.stopPropagation(); downloadFile('${fileName}', '${encryptedData}')">
                            â¬‡ Download
                        </button>
                    </div>
                </div>
            `;

            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function downloadFile(fileName, encryptedData) {
            try {
                // Decrypt file
                const decryptedData = decryptFile(encryptedData);

                if (decryptedData) {
                    // Create blob and download
                    const blob = new Blob([decryptedData]);
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    console.log(`âœ… File ${fileName} downloaded and decrypted`);
                } else {
                    alert('Failed to decrypt file');
                }
            } catch (e) {
                console.error('Download error:', e);
                alert('Failed to download file');
            }
        }

        async function initiateCall() {
            if (!selectedUser) return;

            // Clean up any existing call first
            if (peerConnection || localStream) {
                console.log('Cleaning up existing call before starting new one');
                endCall();
            }

            try {
                console.log('Requesting microphone access...');
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                console.log('Microphone access granted');

                peerConnection = new RTCPeerConnection(config);

                localStream.getTracks().forEach(track => {
                    console.log('Adding local track:', track);
                    peerConnection.addTrack(track, localStream);
                });

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('Sending ICE candidate');
                        socket.emit('ice_candidate', {
                            recipient: selectedUser,
                            candidate: event.candidate
                        });
                    }
                };

                peerConnection.ontrack = (event) => {
                    console.log('=== INITIATOR: Received remote track ===');
                    console.log('Track kind:', event.track.kind);
                    console.log('Track enabled:', event.track.enabled);
                    console.log('Track readyState:', event.track.readyState);
                    console.log('Streams:', event.streams);

                    if (event.streams && event.streams[0]) {
                        console.log('Setting remote audio source');
                        remoteAudio.srcObject = event.streams[0];
                        remoteAudio.volume = 1.0;

                        // Force play
                        remoteAudio.play().then(() => {
                            console.log('âœ“ Remote audio playing successfully');
                            console.log('Audio tracks:', event.streams[0].getAudioTracks());
                        }).catch(e => {
                            console.error('âœ— Error playing remote audio:', e);
                        });
                    } else {
                        console.error('âœ— No remote stream in event');
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    if (peerConnection && (peerConnection.connectionState === 'disconnected' ||
                        peerConnection.connectionState === 'failed' ||
                        peerConnection.connectionState === 'closed')) {
                        console.log('Connection ended, cleaning up');
                        setTimeout(() => endCall(), 100);
                    }
                };

                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true
                });
                await peerConnection.setLocalDescription(offer);
                console.log('Sending call offer with audio receive enabled');

                socket.emit('call_user', {
                    recipient: selectedUser,
                    offer: offer
                });

                logPacket('VOICE_CALL', 'SEND', 'Call initiated', false);
                showCallModal(selectedUser, 'Calling...', 'outgoing');
            } catch (error) {
                console.error('Error initiating call:', error);
                alert('Could not access microphone. Please check permissions.');
                endCall();
            }
        }

        async function showIncomingCall(caller, offer) {
            selectedUser = caller;

            // Try to play ringtone
            ringtone.play().then(() => {
                console.log('Ringtone playing');
            }).catch(e => {
                console.log('Could not play ringtone:', e);
                // Show banner if audio is still blocked
                if (!audioEnabled) {
                    document.getElementById('audioBanner').classList.add('show');
                }
            });

            showCallModal(caller, `${caller} is calling...`, 'incoming', offer);
        }

        async function acceptCall(offer) {
            ringtone.pause();
            ringtone.currentTime = 0;

            // Clean up any existing call first
            if (peerConnection || localStream) {
                console.log('Cleaning up existing call before accepting new one');
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
            }

            try {
                console.log('Accepting call, requesting microphone...');
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                console.log('Microphone access granted');

                peerConnection = new RTCPeerConnection(config);

                localStream.getTracks().forEach(track => {
                    console.log('Adding local track:', track);
                    peerConnection.addTrack(track, localStream);
                });

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('Sending ICE candidate');
                        socket.emit('ice_candidate', {
                            recipient: selectedUser,
                            candidate: event.candidate
                        });
                    }
                };

                peerConnection.ontrack = (event) => {
                    console.log('=== ANSWERER: Received remote track ===');
                    console.log('Track kind:', event.track.kind);
                    console.log('Track enabled:', event.track.enabled);
                    console.log('Track readyState:', event.track.readyState);
                    console.log('Streams:', event.streams);

                    if (event.streams && event.streams[0]) {
                        console.log('Setting remote audio source');
                        remoteAudio.srcObject = event.streams[0];
                        remoteAudio.volume = 1.0;

                        // Force play
                        remoteAudio.play().then(() => {
                            console.log('âœ“ Remote audio playing successfully');
                            console.log('Audio tracks:', event.streams[0].getAudioTracks());
                        }).catch(e => {
                            console.error('âœ— Error playing remote audio:', e);
                        });
                    } else {
                        console.error('âœ— No remote stream in event');
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    if (peerConnection && (peerConnection.connectionState === 'disconnected' ||
                        peerConnection.connectionState === 'failed' ||
                        peerConnection.connectionState === 'closed')) {
                        console.log('Connection ended, cleaning up');
                        setTimeout(() => endCall(), 100);
                    }
                };

                console.log('Setting remote description');
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer({
                    offerToReceiveAudio: true
                });
                await peerConnection.setLocalDescription(answer);
                console.log('Sending answer with audio receive enabled');

                socket.emit('answer_call', {
                    caller: selectedUser,
                    answer: answer
                });

                showCallModal(selectedUser, 'Connected', 'active');
            } catch (error) {
                console.error('Error accepting call:', error);
                alert('Could not access microphone. Please check permissions.');
                rejectCall();
            }
        }

        async function handleCallAnswer(answer) {
            console.log('=== Handling call answer ===');
            console.log('Answer SDP:', answer);

            if (!peerConnection) {
                console.error('âœ— No peer connection exists!');
                return;
            }

            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                console.log('âœ“ Remote description set successfully');
                console.log('Peer connection state:', peerConnection.connectionState);
                console.log('ICE connection state:', peerConnection.iceConnectionState);
                console.log('Signaling state:', peerConnection.signalingState);

                showCallModal(selectedUser, 'Connected', 'active');
            } catch (error) {
                console.error('âœ— Error setting remote description:', error);
            }
        }

        function rejectCall() {
            console.log('Rejecting call');
            ringtone.pause();
            ringtone.currentTime = 0;

            if (selectedUser) {
                socket.emit('end_call', { recipient: selectedUser });
            }

            endCall();
        }

        function endCall() {
            console.log('Ending call and cleaning up...');

            ringtone.pause();
            ringtone.currentTime = 0;

            // Close peer connection
            if (peerConnection) {
                peerConnection.ontrack = null;
                peerConnection.onicecandidate = null;
                peerConnection.onconnectionstatechange = null;
                peerConnection.close();
                peerConnection = null;
                console.log('Peer connection closed');
            }

            // Stop all local tracks
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('Stopped local track:', track.kind);
                });
                localStream = null;
            }

            // Clear remote audio
            if (remoteAudio.srcObject) {
                remoteAudio.srcObject.getTracks().forEach(track => track.stop());
                remoteAudio.srcObject = null;
                remoteAudio.pause();
            }

            document.getElementById('callModal').classList.remove('active');
            console.log('Call cleanup complete');
        }

        function showCallModal(username, status, type, offer = null) {
            const modal = document.getElementById('callModal');
            const avatar = document.getElementById('callAvatar');
            const statusEl = document.getElementById('callStatus');
            const subtitle = document.getElementById('callSubtitle');
            const actions = document.getElementById('callActions');

            avatar.textContent = username.charAt(0).toUpperCase();
            statusEl.textContent = username;
            subtitle.textContent = status;

            if (type === 'incoming') {
                actions.innerHTML = `
                    <button class="call-action-btn accept-btn" onclick="acceptCall(${JSON.stringify(offer).replace(/"/g, '&quot;')})">âœ“</button>
                    <button class="call-action-btn reject-btn" onclick="rejectCall()">âœ•</button>
                `;
            } else {
                actions.innerHTML = `
                    <button class="call-action-btn end-call-btn" onclick="endCall(); socket.emit('end_call', { recipient: '${username}' })">âœ•</button>
                `;
            }

            modal.classList.add('active');
        }

        function logout() {
            window.location.href = '/logout';
        }

        // Network Monitor Functions
        function logPacket(type, direction, data, encrypted = false) {
            const timestamp = new Date().toLocaleTimeString();
            const packetLog = document.getElementById('packetLog');

            // Clear initial message
            if (packetLog.children.length === 1 && packetLog.children[0].textContent.includes('Waiting')) {
                packetLog.innerHTML = '';
            }

            // Calculate data size
            let dataSize = 0;
            if (typeof data === 'string') {
                dataSize = new Blob([data]).size;
            } else if (data) {
                dataSize = JSON.stringify(data).length;
            }

            totalDataSize += dataSize;

            // Update counters
            if (direction === 'SEND') {
                packetsSent++;
                document.getElementById('packetsSent').textContent = packetsSent;
            } else {
                packetsReceived++;
                document.getElementById('packetsReceived').textContent = packetsReceived;
            }

            if (encrypted) {
                encryptedCount++;
                document.getElementById('encryptedCount').textContent = encryptedCount;
            }

            document.getElementById('totalData').textContent = (totalDataSize / 1024).toFixed(2) + ' KB';

            // Create packet entry
            const entry = document.createElement('div');
            entry.className = 'packet-entry';

            const encryptedBadge = encrypted ? '<span class="packet-encrypted">[AES-256]</span>' : '';
            const arrow = direction === 'SEND' ? 'â†‘' : 'â†“';

            entry.innerHTML = `
                <div>
                    <span class="packet-type">${arrow} ${type}</span>
                    ${encryptedBadge}
                    <span class="packet-time">${timestamp}</span>
                </div>
                <div class="packet-details">
                    ${direction} â€¢ ${dataSize} bytes
                    ${encrypted ? ' â€¢ Encrypted' : ''}
                </div>
            `;

            packetLog.insertBefore(entry, packetLog.firstChild);

            // Keep only last 20 entries
            while (packetLog.children.length > 20) {
                packetLog.removeChild(packetLog.lastChild);
            }
        }

        function toggleMonitor() {
            const monitor = document.getElementById('networkMonitor');
            const content = document.getElementById('monitorContent');
            const btn = event.target;

            if (monitor.classList.contains('minimized')) {
                monitor.classList.remove('minimized');
                content.style.display = 'block';
                btn.textContent = 'âˆ’';
            } else {
                monitor.classList.add('minimized');
                content.style.display = 'none';
                btn.textContent = '+';
            }
        }

        function clearPacketLog() {
            document.getElementById('packetLog').innerHTML = `
                <div style="color: #8696a0; text-align: center; padding: 20px;">
                    Packet log cleared
                </div>
            `;
            packetsSent = 0;
            packetsReceived = 0;
            encryptedCount = 0;
            totalDataSize = 0;
            document.getElementById('packetsSent').textContent = '0';
            document.getElementById('packetsReceived').textContent = '0';
            document.getElementById('encryptedCount').textContent = '0';
            document.getElementById('totalData').textContent = '0 KB';
        }
    </script>
